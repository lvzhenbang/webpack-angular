<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>WebpackAngular</title>
  <base href="./">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="manifest" href="manifest.json">
  <style>
    .spinner {
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      z-index: 9999;
      background: rgba(0, 0, 0, .7);

      display: flex;
      justify-content: center;
      align-items: center;
    }

    .pacman { position: relative; }

    .pacman>div:first-of-type,
    .pacman>div:nth-of-type(2) {
      width: 0;
      height: 0;
      border-right: 25px solid transparent;
      border-top: 25px solid #fff;
      border-left: 25px solid #fff;
      border-bottom: 25px solid #fff;
      border-radius: 25px;

      position: relative;
      left: -30px;
    }

    @keyframes rotate_pacman_half_up {
      0%, 100% {  transform: rotate(270deg); }
      50% { transform: rotate(360deg); }
    }

    @keyframes rotate_pacman_half_down {
      0%, 100% { transform: rotate(90deg); }
      50% { transform: rotate(0); }
    }

    @keyframes pacman-balls {
      0% { opacity: 1; }
      75% {  opacity: 0.7; }
      76% { opacity: 0.1; }
      100% { opacity: 0.1; transform: translate(-100px, -6.25px); }
    }

    .pacman>div:nth-child(3) { animation: pacman-balls 1s -.66s infinite linear; }

    .pacman>div:nth-child(4) { animation: pacman-balls 1s -.33s infinite linear; }

    .pacman>div:nth-child(5) { animation: pacman-balls 1s 0s infinite linear; }

    .pacman>div:first-of-type { animation: rotate_pacman_half_up .5s 0s infinite; }

    .pacman>div:nth-child(2) { margin-top: -50px; animation: rotate_pacman_half_down .5s 0s infinite; }

    .pacman>div:nth-child(3),
    .pacman>div:nth-child(4),
    .pacman>div:nth-child(5),
    .pacman>div:nth-child(6) {
      border-radius: 100%;
      width: 10px;
      height: 10px;
      margin: 2px;
      background-color: #fff;

      position: absolute;
      top: 25px;
      left: 70px;

      transform: translate(0,-6.25px);
    }
  </style>
<link rel="stylesheet" href="styles.f4639deea891dc6917b4.css"></head>
<body>
  <app-root>
    <div class="spinner">
      <div class="pacman">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
  </app-root>
<script type="text/javascript" src="runtime.eeb70fc37abee03c7e4c.js"></script><script type="text/javascript" src="es2015-polyfills.c5dd28b362270c767b34.js" nomodule></script><script type="text/javascript" src="polyfills.d37cf3df0eb92a316744.js"></script><script type="text/javascript" src="main.2ed08700896f4eb5cf6c.js"></script></body>
</html>
